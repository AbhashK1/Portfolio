  <script>
    const fillPath = (svg_id, path_id, color) => {
      setTimeout(() => {
        var current_frame, total_frames, path, length, handle, myobj;
        myobj = $bay.getElementById(svg_id).cloneNode(true);
        var init = function () {
          current_frame = 0;
          total_frames = 800;
          path = [];
          length = [];
          for (var i = 0; i < 1; i++) {
            path[i] = $bay.getElementById(path_id);
            let l = path[i].getTotalLength();
            length[i] = l;
            path[i].style.strokeDasharray = l + ' ' + l;
            path[i].style.strokeDashoffset = l;
            path[i].style.stroke = color;
          }
          handle = 0;
        }
        var draw = function () {
          var progress = current_frame / total_frames;
          if (progress > .25) {
            path[0].style.fill = color;
            window.cancelAnimationFrame(handle);
          } else {
            current_frame++;
            for (var j = 0; j < path.length; j++) {
              path[j].style.strokeDashoffset = Math.floor(length[j] * (1 - progress));
            }
            handle = window.requestAnimationFrame(draw);
          }
        };
        init();
        draw();
      }, 100);
    };

    this.main_color = this['prop-color'] || '#fff';
    setTimeout(() => {
      fillPath('welcome', 'welcome_path', this.main_color);
    }, 60);
  </script>

    svg path {
